version: "3.8"

services:
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: taskmanagement-backend-prod
    ports:
      - "5000:5000"
    env_file:
      - ./backend/.env.production
    restart: unless-stopped
    networks:
      - taskmanagement-network
    healthcheck:
      test: ["CMD", "node", "healthcheck.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - redis

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - NODE_ENV=production
    container_name: taskmanagement-frontend-prod
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - taskmanagement-network

  redis:
    image: redis:alpine
    container_name: taskmanagement-redis-prod
    restart: unless-stopped
    networks:
      - taskmanagement-network
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

networks:
  taskmanagement-network:
    driver: bridge

volumes:
  redis_data:
  nginx_logs:
