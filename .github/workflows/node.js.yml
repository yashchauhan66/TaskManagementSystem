name: Node.js CI

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      # ðŸ”¹ Backend
      - name: Install backend dependencies
        working-directory: backend
        run: npm ci

      # ðŸ”¹ Frontend
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm ci
