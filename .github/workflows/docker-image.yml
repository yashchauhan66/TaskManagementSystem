name: Build & Push Frontend + Backend

on:
  push:
    branches: [ "main" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESSTOKEN }}

      # ðŸ”¹ Frontend
      - name: Build Frontend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest ./frontend

      - name: Push Frontend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest

      # ðŸ”¹ Backend
      - name: Build Backend Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-backend:latest ./backend

      - name: Push Backend Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:latest


