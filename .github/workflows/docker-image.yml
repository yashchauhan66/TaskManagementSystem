name:  Build → Test → Push → Deploy (Full Stack)

on:
  push:
    branches: ["main"]

jobs:

# ================= FRONTEND =================
  frontend:
    name:  Frontend Build & Push
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend Dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Test Frontend
        working-directory: ./frontend
        run: npm test --if-present

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESSTOKEN }}

      - name: Build & Push Frontend Image
        run: |
          docker build \
            --build-arg REACT_APP_API_URL=http://backend:5000 \
            -t ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest \
            ./frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest


# ================= BACKEND =================
  backend:
    name:  Backend Build & Push
    runs-on: ubuntu-latest
    needs: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Test Backend
        working-directory: ./backend
        run: npm test --if-present

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESSTOKEN }}

      - name: Build & Push Backend Image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/my-backend:latest \
            ./backend
          docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:latest


# ================= DEPLOY =================
  deploy:
    name:  Deploy to EC2
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |

            echo " Starting Deployment..."

            cd /home/ubuntu/taskmanagement

            echo " Pulling latest images..."
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest

            echo " Stopping old containers..."
            docker-compose down -v

            echo " Starting fresh containers..."
            docker-compose up -d

            echo " Deployment Successful!"

