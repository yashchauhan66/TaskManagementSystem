name: Build → Test → Push (Frontend + Backend)

on:
  push:
    branches: [ "main" ]

jobs:
# ================= FRONTEND =================
  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Frontend deps
        working-directory: ./frontend
        run: npm install

      - name: Build Frontend
        working-directory: ./frontend
        run: npm run build

      - name: Test Frontend
        working-directory: ./frontend
        run: npm test --if-present

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESSTOKEN }}

      - name: Build Frontend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest ./frontend

      - name: Push Frontend Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-frontend:latest

# ================= BACKEND =================
  backend:
    runs-on: ubuntu-latest
    needs: frontend   

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Backend deps
        working-directory: ./backend
        run: npm install

      - name: Test Backend
        working-directory: ./backend
        run: npm test --if-present

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_ACCESSTOKEN }}

      - name: Build Backend Docker Image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/my-backend:latest ./backend

      - name: Push Backend Docker Image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/my-backend:latest
